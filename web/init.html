<!DOCTYPE html>
<html>

<body>

    <h2>Init Gitlab Project</h2>

    <form action="/api/init">
        Project:
        <input type="text" name="project" placeholder="namespace/repo-name" size="30" required> Branch:
        <input type="text" name="branch" placeholder="branch or tag(default to develop)" size="30" value="develop">
        <br><br>
        <input type="checkbox" name="force" value="true"> force init<br><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
